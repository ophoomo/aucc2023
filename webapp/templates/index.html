<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Prompt", sans-serif !important;
      }
      html, body {
        background-color: #f0f9ff;
      }
    </style>
    <title>CAD Detection</title>
  </head>
  <body>

    <h1 class="mt-5 text-center">CAD Detection Application</h1>
    <div class="card mt-5 mx-auto col-5">
        <div class="card-body">
            <form method="POST" action="" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">อัพโหลดไฟส์</label>
                    <input accept="image/*" type="file" name="file" class="form-control" required />
                </div>
                <button class="btn btn-primary w-100 mt-2">Upload</button>
            </form>
        </div>
    </div>
    {% if image: %}
    <div class="card mx-auto col-11 mt-4">
        <div class="card-header">Result</div>
        <div class="card-body">
            <img width="100%" src="{{image}}" alt="NoImage" />
        </div>
    </div>
    {% endif %}
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
